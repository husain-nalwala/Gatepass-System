                                    /* Styling for the pass-type container */
                                    #pass-type {
                                        text-align: center;

                                    /* Styling for the generated Pass ID */
                                    #generated-id {

                                        /* Space between the label and the ID */
                                    }

                                    /* Styling for the Date */
                                    #current-date {
                                        font-size: 14px;
                                        color: #6c757d;

                                        /* Ensure the date is on its own line */
                                        margin-top: 8px;
                                        /* Space between the Pass ID and the Date */
                                    }

                                                                        <option value="" disabled selected>Select material movement
                                                                        </option>
                                                                        <option value="A">Returnable
                                                                        </option>

                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>

                                                            <div class="col-md-6 col-12">

                                                                        >
                                                                </div>
                                                            </div>

                                                            </div>
                                                            

                                                        </div>

                                                                    name="email-id-column" placeholder="">

                                                        </div>

                                                            </form>                 
                                                        </div>
                                                        <div class="col-md-6 col-12">

                                                                <textarea class="form-control" id="remarks" rows="2" placeholder="Remarks (if any)..."></textarea>
                                                                
                                                            </form>                 
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>




                                            <!-- 3rd card -->
                                            <section>
                                                <div class="card">
                                                    <div class="card-header p-3 ms-2">
                                                        Material Details
                                                    </div>
                                                    <div class="card-body clonethis">
                                                        <div class="row d-flex justify-content-start mb-3" id="material0">
                                                            <div class="col-md-1 text-center font-extrabold text-primary">
                                                                1.
                                                            </div>
                                            
                                                            <div class="col-md-5">
                                                                <label for="item" class="form-label form-label-xs font-extrabold text-primary">Item</label>

                                                            <div class="col-md-3">
                                                                <label for="quantity" class="form-label form-label-xs required font-extrabold text-primary">Quantity</label>

                                                                <small id="quantityInWords" class="form-text text-muted"></small>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <label for="unit" class="form-label font-extrabold text-primary d-block mb-2">Unit</label>

                                                                    <option value="">Litres</option>

                                                            </div>
                                                        

                                                            <!-- <hr class="my-3"> -->

                                                <button type="reset"

                                            </div>
                                    </div>
