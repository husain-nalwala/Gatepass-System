                                                <script>
                                                    // Fetch the JSON data
                                                    fetch('inward.json')
                                                        .then(response => response.json())
                                                        .then(data => {
                                                            // Populate the Category dropdown
                                                            const categorySelect = document.getElementById('category');
                                                            data.category.forEach(item => {
                                                                const option = document.createElement('option');
                                                                option.value = item.value;
                                                                option.textContent = item.label;
                                                                categorySelect.appendChild(option);
                                                            });

                                                            // Populate the Mode of Transport dropdown
                                                            const modeOfTransportSelect = document.getElementById('modeOfTransport');
                                                            data.modeOfTransport.forEach(item => {
                                                                const option = document.createElement('option');
                                                                option.value = item.value;
                                                                option.textContent = item.label;
                                                                modeOfTransportSelect.appendChild(option);
                                                            });

                                                            // Populate the Requested By dropdown
                                                            const requestedBySelect = document.getElementById('requestedBy');
                                                            data.requestedBy.forEach(item => {
                                                                const option = document.createElement('option');
                                                                option.value = item.value;
                                                                option.textContent = item.label;
                                                                requestedBySelect.appendChild(option);
                                                            });
                                                        })
                                                        .catch(error => {
                                                            console.error('Error fetching the JSON data:', error);
                                                        });

                                                    // Function to toggle the visibility of the pass type and PO number input
                                                    function togglePassTypeInput() {
                                                        const inwardRadio = document.getElementById('inwardRadio');
                                                        const passtypeDiv = document.getElementById('passtypeDiv');

                                                        // Show the Pass Type section only if "Inward" is selected
                                                        if (inwardRadio.checked) {
                                                            passtypeDiv.style.display = 'block';
                                                        } else {
                                                            passtypeDiv.style.display = 'none';
                                                        }

                                                        // Hide the PO number input by default when changing selection
                                                        document.getElementById('poNumberDiv').style.display = 'none';
                                                    }

                                                    // Function to show/hide the PO input and additional fields when "Under PO" or "Non PO" is selected
                                                    function togglePOInput() {
                                                        const underPORadio = document.getElementById('underPORadio');
                                                        const poNumberDiv = document.getElementById('poNumberDiv');

                                                        // Show PO input and additional fields if "Under PO" is selected, hide them if "Non PO" is selected
                                                        if (underPORadio.checked) {
                                                            poNumberDiv.style.display = 'block';
                                                        } else {
                                                            poNumberDiv.style.display = 'none';
                                                        }
                                                    }

                                                    // Event listeners for the radio buttons
                                                    document.getElementById('inwardRadio').addEventListener('change', togglePassTypeInput);
                                                    document.getElementById('outwardRadio').addEventListener('change', togglePassTypeInput);
                                                    document.getElementById('underPORadio').addEventListener('change', togglePOInput);
                                                    document.getElementById('nonPORadio').addEventListener('change', togglePOInput);

                                                    // Initial call to ensure everything is set correctly based on the default selection
                                                    togglePassTypeInput();
                                                </script>

                                                        <!-- Add new item button -->

                                                <script>
                                                    document.addEventListener('DOMContentLoaded', function () {
                                                        const addItemButton = document.getElementById('addItemButton');
                                                        const clonethis = document.querySelector('.clonethis');  // The div you want to clone
                                                        const itemContainer = document.querySelector('.item-container'); // Container where cloned items will be added
                                                        let serialNumber = 2;  // Initialize serial number to 1

                                                        addItemButton.addEventListener('click', function () {
                                                            // Clone the div
                                                            const newItem = clonethis.cloneNode(true); // Clone the div with all its contents

                                                            // Get the cloned fields
                                                            const quantityInput = newItem.querySelector('#quantity');
                                                            const amountInput = newItem.querySelector('#amount');
                                                            const serialNumberElement = newItem.querySelector('.serial-number');  // Find the serial number element in the cloned item

                                                            // Update serial number in the cloned item
                                                            serialNumberElement.textContent = serialNumber + ".";  // Set the serial number

                                                            // Increment the serial number for the next item
                                                            serialNumber++;

                                                            // Clear all input values in the cloned item
                                                            newItem.querySelectorAll('input, textarea').forEach(input => input.value = '');

                                                            // Ensure the small elements are targeted correctly for the cloned fields
                                                            const quantityInWordsElement = newItem.querySelector('#quantityInWords');
                                                            const amountInWordsElement = newItem.querySelector('#amountInWords');

                                                            // Add number-to-words conversion for Quantity and Amount fields
                                                            quantityInput.addEventListener('input', function () {
                                                                const quantityInWords = numberToWords(quantityInput.value);
                                                                quantityInWordsElement.textContent = `In words: ${quantityInWords}`;
                                                            });

                                                            amountInput.addEventListener('input', function () {
                                                                const amountInWords = numberToWords(amountInput.value);
                                                                amountInWordsElement.textContent = `In words: ${amountInWords}`;
                                                            });

                                                            // Append the cloned item to the item container
                                                            itemContainer.appendChild(newItem);
                                                        });

                                                        // Function to convert numbers to words (supports numbers up to 999)
                                                        function numberToWords(amount) {
                                                            const words = [
                                                                '', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine',
                                                                'Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'
                                                            ];
                                                            const tens = [
                                                                '', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'
                                                            ];

                                                            // Convert the amount to a number
                                                            const num = Number(amount);

                                                            if (isNaN(num)) return '';  // Return an empty string if not a valid number
                                                            if (num === 0) return 'Zero';

                                                            // Handle numbers below 20 directly
                                                            if (num < 20) {
                                                                return words[num];
                                                            }

                                                            // Handle numbers from 20 to 99
                                                            if (num < 100) {
                                                                return tens[Math.floor(num / 10)] + (num % 10 !== 0 ? ' ' + words[num % 10] : '');
                                                            }

                                                            // Handle numbers from 100 to 999 (basic)
                                                            if (num < 1000) {
                                                                return words[Math.floor(num / 100)] + ' Hundred' + (num % 100 !== 0 ? ' and ' + numberToWords(num % 100) : '');
                                                            }

                                                            return 'Number too large'; // For numbers beyond 999
                                                        }
                                                    });





                                                </script>

                                                        class="btn btn-primary me-1 mb-1">Submit</button>
                                                    <button type="reset"
                                                        class="btn btn-light-secondary me-1 mb-1">Reset</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>

                        </div>
